<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="button-container">
            <div class="display medium"></div>
            <button class="light">1</button>
            <button class="light">2</button>
            <button class="light">3</button>
            <button class="medium">+</button>
            <button class="light">4</button>
            <button class="light">5</button>
            <button class="light">6</button>
            <button class="medium">-</button>
            <button class="light">7</button>
            <button class="light">8</button>
            <button class="light">9</button>
            <button class="medium">*</button>
            <button class="medium">.</button>
            <button class="light">0</button>
            <button class="medium"></button>
            <button class="medium">/</button>

            <button class="dark clear">Clear</button>
            <button class="dark enter">Enter</button>
        </div>
    </body>

</html>
