<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="button-container">
            <div class="display medium">0</div>
            <button class="light" value="1">1</button>
            <button class="light" value="2">2</button>
            <button class="light" value="3">3</button>
            <button class="medium" value="add">+</button>
            <button class="light" value="4">4</button>
            <button class="light" value="5">5</button>
            <button class="light" value="6">6</button>
            <button class="medium" value="subtract">-</button>
            <button class="light" value="7">7</button>
            <button class="light" value="8">8</button>
            <button class="light" value="9">9</button>
            <button class="medium" value="multiply">*</button>
            <button class="medium">.</button>
            <button class="light" value="0">0</button>
            <button class="medium"></button>
            <button class="medium" value="divide">/</button>

            <button class="dark clear">Clear</button>
            <button class="dark enter">Enter</button>
        </div>
    </body>

</html>
